<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/loader.css" rel="stylesheet" type="text/css">
    <link href="css/ispinner.css" rel="stylesheet" type="text/css">
    <link href="css/sweetalert.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/preventreload.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>

</head>

<body class="start">

    <div id="waiting_for_paypal_confirmation">

        <br>
        <img style="width:50%;" src="img/paypal_logo.png">
        <br>
        <br>

        <svg style="width:24px;height:24px;vertical-align:middle;" viewBox="0 0 24 24">
    <path fill="#000000" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
</svg> Warte auf Bestätigung der Zahlung

        <br>
        <br>

        <button onclick="reopen_paypal();">PayPal öffnen</button>

        <button onclick="cancel_paypal();">Bestellung abbrechen</button>

    </div>

    <div id="transition">
        <div id="loader"></div>
    </div>

    <div id="waiting_for_confirmation" class="animated fadeInDown"></div>

    <div id="addcart"></div>

    <div id="card">

        <div id="navigation">

            <div id="navigation_menu_btn" onclick="opennav();">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#FFFFFF" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
</svg>
            </div>

            <div id="navigation_menu_btn_close" onclick="closenav();">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#FFFFFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
</svg>
            </div>

            <div id="navigation_cart_btn" onclick="shoppingcart();">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#FFFFFF" d="M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z" />
</svg>
            </div>

        </div>

        <div id="shoppingcart" class="animated fadeIn">
            <div id="shoppingcartlist">

            </div>
        </div>

        <div id="cardcontent">

        </div>
    </div>

    <div id="checkout" class="animated fadeIn"></div>

    <div id="start_logo_account" class="animated fadeInUp" style="-webkit-animation-delay: 1s">

        <div id="logo">
            <img class="animated fadeInUp" style="-webkit-animation-delay: 1.2s" id="curry" src="img/curry.png">
            <img class="animated fadeInUp" style="-webkit-animation-delay: 1.3s" id="masala" src="img/masala.png">

            <div id="gesund_und_lecker"><img style="width: 60%; margin-bottom: 15px;" src="img/gesund_und_lecker.png"></div>

        </div>

        <div id="branch_select">

            <div onclick="account('essen');" id="essen">Essen<br><span style="font-size: 80%">Lieferung & Abholung</div>
    
<div onclick="account('dortmund');" id="dortmund">Dortmund<br><span style="font-size: 80%">Nur Abholung</span></div>

        </div>

        <div id="account"></div>

        <div id="signin">
            <input id="email" placeholder="E-Mail">
            <input id="pin" type="tel" placeholder="PIN" maxlength="4" pattern=".{4,}">
            <button onclick="signin_check();">OK</button>
            <button onclick="location.reload();">Abbrechen</button>
        </div>

    </div>

    <nav id="sidenav">

        <div onclick="location.href = '#karte';">Speisekarte</div>

        <div onclick="location.href = '#kontakt';">Kontakt</div>

        <div>Teilen</div>

    </nav>

    <div id="navoverlay" onclick="closenav();"></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQfXqX5XPH_gnYGvaLYm4PLh_iaBYEbOk&libraries=places"></script>

    <div id="ispinner">

        <div class="ispinner white large animating">
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
        </div>

    </div>

    </div>

</body>

</html>
