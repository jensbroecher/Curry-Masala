<!doctype html>
<html>
<head>
<meta charset="utf-8">
	
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="css/animate.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/loader.css" rel="stylesheet" type="text/css">
    
<script src="js/jquery.min.js"></script>
<script src="http://curry-masala.de/app/js/main.js"></script>
<link href="http://curry-masala.de/app/css/main.css" rel="stylesheet" type="text/css">

</head>

<body class="start">
	
<div id="transition">

<div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

</div>
	
<div id="addcart">
	
</div>
	
<div id="card">

<div id="navigation">
	
<div id="navigation_menu_btn">
<svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#FFFFFF" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
</svg>
</div>

<div id="navigation_cart_btn">
	<svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#FFFFFF" d="M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z" />
</svg>
</div>
	
</div>

<div id="cardcontent">
	
</div>	
</div>
	
<div id="start_overlay" onclick="account();"></div>
  
<div id="start_logo_account" class="animated fadeIn" style="-webkit-animation-delay: 1s">
	
<div id="logo">
<img class="animated fadeInLeft" style="-webkit-animation-delay: 2s" id="curry" src="img/curry.png">
<img class="animated fadeInUp" style="-webkit-animation-delay: 2s" id="masala" src="img/masala.png">
<img class="animated fadeIn" style="-webkit-animation-delay: 3s" id="fresh_south_indian_kitchen" src="img/fresh_south_indian_kitchen.png">
</div>

<div id="account">
<img id="welcome" src="img/welcome.png">
<button onclick="card();">Ich bestelle zum ersten Mal</button>
<button onclick="signin();">Ich habe bereits bestellt</button>
</div>

<div id="signin">
<input placeholder="E-Mail">
<input type="tel" placeholder="PIN" maxlength="4" pattern=".{4,}">
<button>OK</button>
<button onclick="location.reload();">Abbrechen</button>
</div>

</div>

</body>
</html>
